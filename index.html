<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section>
        <p>Digite um número e clique em 'Gerar Tabuada'</p>
        <div id="escolhaNumero">
            <p>Número: <input type="number" id="numero"> <input type="button" value="Gerar Tabuada" onclick="calcular()" id="botaoGerar"></p>
            <button type="reset" id="limpar" onclick="limpar()">Limpar</button>
        </div>
        <div id="tab">
            <select  id="tabuada" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
